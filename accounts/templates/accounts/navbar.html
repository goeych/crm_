{% load static %}

<style>
.hello-user{
    font-size:18px;
    color:#fff;
    margin-right:20px;
}
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static '/images/companylogo.jpg'%}">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_staff %}
        <li class="nav-item">
          <a class="nav-link active" href="{%url 'home'%}">DashBoard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products'%}">Products</a>
        </li>
        {% else %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'accountSettings' %}">Setting</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>

  <span class="hello-user">Hello, {{request.user}}</span>

  <span class="hello-user"><a href="{% url 'logout' %}">Logout</a></span>
</nav>
